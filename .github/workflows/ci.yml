name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Swift 6.2+ testing
    uses: swiftlang/github-workflows/.github/workflows/swift_package_test.yml@main
    with:
      # Test on all platforms
      enable_macos_checks: true
      enable_ios_checks: true
      enable_linux_checks: true
      enable_android_sdk_build: false
      enable_android_sdk_checks: false
      enable_windows_checks: true
      
      # Swift versions - only 6.2
      macos_xcode_versions: '["26.0"]'
      linux_swift_versions: '["6.2"]'
      windows_swift_versions: '["6.2"]'
